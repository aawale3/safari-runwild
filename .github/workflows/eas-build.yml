name: Build with EAS

on:
  push:
    branches:
      - main
      - feature/firebase-auth-journal
  workflow_dispatch:

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with EAS
        run: echo $EAS_TOKEN | eas login --with-token
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Trigger EAS build
        run: eas build --platform ios --non-interactive --profile development
